<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script></script>

    <link rel="stylesheet" href="style.css" />
    <title>mini project 1</title>
  </head>
  <body>
    <section id="project">
      <!-- background container -->
      <div class="bg-gray-500 flex items-center justify-center h-screen">
        <!-- card -->
        <div class="bg-gray-700 p-2 mx-2 rounded-xl">
          <!-- flex container -->
          <div class="flex flex-col md:flex-row">
            <img
              src="/email-subscribe/images/image.jpg"
              class="object-fit h-80 rounded-xl hover:scale-105 md:rounded-r-none md:h-96"
              alt=""
            />

            <!-- text -->
            <div class="p-4 md:p-8">
              <h1
                class="text-white font-sans font-bold text-start text-2xl md:text-3xl"
              >
                Get diet and fitness tips in your inbox
              </h1>
              <p class=" uppercase mt-4 max-w-xl text-start text-xl">
                Eat better and exercise better. Sign up for the Diet&Fitness
                newsletter.
              </p>
              <!-- button -->
             <div class="flex flex-col mt-4 space-y-4 md:space-x-6 md:text-left md:flex-row ">
              <input type="text" class="mt-4 text-center bg-transparent px-4 p-2 border-2 border-white placeholder:font-bold   rounded-xl " placeholder="enter your text">

              <button class="bg-white rounded-full p-5 text-lg font-bold
              ">Subcribe Me</button>
             </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
